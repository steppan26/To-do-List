<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>To do App</title>
    </head>
    <body>
        <header>
            <h1 class="title">TO DO APP</h1>
        </header>
        <div class="all-tasks subtle-shadow" data-lists-section>
            <!-- <h2>My Lists</h2> -->
            <form action="" data-new-list-form>
                <input
                    type="text"
                    class="new-input"
                    placeholder="Create New List"
                    aria-label="new list name"
                    data-new-list-input
                />
                <button class="btn"
                    aria-label="create new list">+</button>
            </form>
            <ul class="task-list" data-list>
            </ul>

        </div>

        <section class="list-section" data-list-display-section>
            <div class="list-header">
                <h2 class="list-title" data-list-title>Shopping List</h2>
                <p class="list-count" data-list-count>3 left</p>
            </div>

            <div class="list-body">
                <div class="tasks"  data-tasks></div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input
                            type="text"
                            class="new-input"
                            placeholder="Enter new task"
                            aria-label="new list name"
                            data-new-task-input
                        />
                        <button class="btn"
                            aria-label="create new list">+</button>
                    </form>
                </div>

                <div class="btns-wrapper">
                    <div class="btn" data-clear-complete-tasks-btn>Clear completed items</div>
                    <div class="btn" data-delete-list-btn >Delete list</div>
                </div>
            </div>
        </section>
        <template id='task-item-template'>
            <div class="task-item">
                <input type="checkbox" />
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
