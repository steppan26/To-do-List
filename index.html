<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>To do App</title>
    </head>
    <body>
        <nav>
            <div class="nav-menu-btn"></div>
            <div class="menu-sidebar">
                <ul class="lists-wrapper">
                    <li class="list">list 1</li>
                    <li class="list">list 2</li>
                    <li class="list">list 3</li>
                </ul>
                <form action=""">
                    <label for="newListInput">
                        <input
                            id="newListInput"
                            type="text"
                            class="new-list-input"
                        />
                    </label>
                    <label for="newListSubmit">
                        <button id="newListSubmit">+</button>
                    </label>
                </form>
            </div>
        </nav>
        <header>
            <h1 class="title">My Fancy to-do app, v2</h1>
        </header>
        <main>
            <section class="list-section">
                <div class="list-header">
                    <h4 class="list-title">Shopping List</h4>
                    <p class="list-counter">3 incompleted items remaining</p>
                </div>

                <div class="list-body">
                    <ul class="tasks">
                        <li class="task-item">
                            <input type="checkbox" id="task-1" />
                            <label for="task-1">
                                <span class="custom-checkbox"></span>
                                Bread
                            </label>
                        </li>
                        <!-- End of task 1 -->
                        <li class="task-item">
                            <input type="checkbox" id="task-2" />
                            <label for="task-2">
                                <span class="custom-checkbox"></span>
                                Bread
                            </label>
                        </li>
                        <!-- End of task 2 -->
                        <li class="task-item">
                            <input type="checkbox" id="task-3" />
                            <label for="task-3">
                                <span class="custom-checkbox"></span>
                                Bread
                            </label>
                        </li>
                        <!-- End of task 3 -->
                    </ul>

                    <div class="new-task-creator">
                        <form action="">
                                <input
                                    id="newTaskInput"
                                    type="text"
                                    class="new-task-input"
                                    placeholder="Enter new task"
                                    />
                            <label for="newTaskSubmit">
                                <button id="newTaskSubmit">+</button>
                            </label>
                        </form>
                    </div>

                    <div class="btns-wrapper">
                        <div class="btn">Clear completed items</div>
                        <div class="btn">Delete list</div>
                    </div>
                </div>
            </section>
        </main>

        <template>
            <li class="task-item">
                <input type="checkbox" id="task-1" />
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    Bread
                </label>
            </li>
        </template>
    </body>
</html>
