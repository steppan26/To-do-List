<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>To do App</title>
    </head>
    <body>
        <nav>
            <div class="nav-menu-btn"></div>
            <div class="menu-sidebar">
                <ul class="lists-wrapper">
                    <li class="list">list 1</li>
                    <li class="list">list 2</li>
                    <li class="list">list 3</li>
                </ul>
                <form class="new-list-wrapper">
                    <label for="newListInput">
                        <input id="newListInput" type="text" class="new-list-input" />
                    </label>
                    <label for="newListSubmit">
                        <input id="newListSubmit" type="button" value="+" submit="" />
                    </label>
                </form>
            </div>
        </nav>
        <header>
            <h1 class="title">My Fancy to-do app, v2</h1>
        </header>
        <main>
            <section class="list-section">
                <div class="list-header">
                    <h4 class="list-title">Shopping List</h4>
                    <div class="list-counter">3 incompleted items remaining</div>
                </div>
                <div class="list-body">
                    <ul class="list">
                        <li class="list-item">Bread</li>
                        <li class="list-item">Chocolate</li>
                        <li class="list-item">Milk</li>
                    </ul>
                    <form class="new-task-wrapper">
                        <label for="newTaskInput">
                            <input id="newTaskInput" type="text" class="new-task-input" />
                        </label>
                        <label for="newTaskSubmit">
                            <input id="newTaskSubmit" type="button" value="+" submit="" />
                        </label>
                    </form>
                    <div class="btns-wrapper">
                        <div class="btn">Clear completed items</div>
                        <div class="btn">Delete list</div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
